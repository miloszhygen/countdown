<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startsiden - nedtelling til noe</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="/bower_components/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.css">
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/base/all.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
   <div id="upper">
     <div id="logo">
        <img src="/images/Energiaaret.png" alt="" />
     </div>
      <div id="timerBox">
        <input type="text" id="datepicker">
        <div class="time_box days">
            <div id="days" class="time_box_count">00</div>
            <div class="time_box_txt">d</div>
        </div>
        <div class="time_box">
            <div id="hours" class="time_box_count">00</div>
            <div class="time_box_txt">h</div>
        </div>
        <div class="time_box">
            <div id="min" class="time_box_count">00</div>
            <div class="time_box_txt">m</div>
        </div>
        <div class="time_box">
            <div id="sec" class="time_box_count">00</div>
            <div class="time_box_txt">s</div>
        </div>
      </div>
   </div>
   <div id="lower">
     <input type="textfield" name="name" value="" id="header_text" class="clearFormatInput input-text">
     <textarea name="textarea" id="body_text" class="clearFormatInput input-text"></textarea>
   </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/bower_components/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
